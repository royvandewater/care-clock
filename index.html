<!DOCTYPE html>
<html lang="en">
  <head class="h-screen">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Track therapy time spent with campers"
    />
    <script src="https://unpkg.com/@tailwindcss/browser@4.0.8"></script>
    <link rel="icon" href="./favicon.png"> 
    <link rel="manifest" href="./manifest.json" />
    <title>Care Clock</title>
  </head>
  <body class="h-screen bg-background text-foreground">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="app" class="h-full"></div>

    <style>
      :root {
        @media (prefers-color-scheme: light) {
          --theme-background: #F8F9FA;
          --theme-foreground: #212529;
          --theme-foreground-secondary: #6C757D;

          --theme-primary: #007AFF;
          --theme-primary-hover:  #005FCC;
          --theme-primary-foreground: var(--color-white);

          --theme-secondary:  #6C757D;
          --theme-secondary-hover: #5A6268;
          --theme-secondary-foreground: var(--color-white);

          --theme-input-background: var(--color-white);
          --theme-input-border: #CED4DA;
          --theme-input-border-focus: #007AFF;
        }
        @media (prefers-color-scheme: dark) {
          --theme-background: #121417;
          --theme-foreground: #E4E6EB;
          --theme-foreground-secondary:  #A1A7B3;

          --theme-primary: #4D9AFF;
          --theme-primary-hover:  #397ED6;
          --theme-primary-foreground: var(--color-white);

          --theme-secondary:  #A1A7B3;
          --theme-secondary-hover: #8D94A0;
          --theme-secondary-foreground: var(--color-white);

          --theme-input-background: #1C1F24;
          --theme-input-border: #3A3F45;
          --theme-input-border-focus: #4D9AFF;
        }
      }
    </style>
    <style type="text/tailwindcss">
      @theme {
          --color-background: var(--theme-background);
          --color-background-header: var(--theme-background-header);
          --color-foreground: var(--theme-foreground);
          --color-foreground-secondary: var(--theme-foreground-secondary);

          --color-primary: var(--theme-primary);
          --color-primary-hover: var(--theme-primary-hover);
          --color-primary-foreground: var(--theme-primary-foreground);

          --color-secondary: var(--theme-secondary);
          --color-secondary-hover: var(--theme-secondary-hover);
          --color-secondary-foreground: var(--theme-secondary-foreground);

          --color-input-background: var(--theme-input-background);
          --color-input-border: var(--theme-input-border);
          --color-input-border-focus: var(--theme-input-border-focus);
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "class-variance-authority": "https://esm.sh/class-variance-authority@0.7.1",
          "clsx": "https://esm.sh/clsx@2.1.1",
          "htm/preact": "https://esm.sh/htm@3.1.1/preact?external=preact",
          "preact": "https://esm.sh/preact@10.25.4",
          "preact/hooks": "https://esm.sh/preact@10.25.4/hooks?external=/preact",
          "@preact/signals": "https://esm.sh/@preact/signals@2.0.1?external=preact",
          "remeda": "https://esm.sh/remeda@2.20.1",
          "tailwind-merge": "https://esm.sh/tailwind-merge@3.0.1",
          "zod": "https://esm.sh/zod@3.24.2"
        }
      }
    </script>
    <script type="module" src="./web/index.js"></script>
    <script type="module" src="./web/registerServiceWorker.js"></script>
  </body>
</html>
